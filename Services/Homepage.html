<body>

    <!-- background carousel starts -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="textcontainer">
              <h1 class="btitle text-Poppins " >HTML</h1>
            </div>
          <img src="../Services/image/tech1.jpg"  alt="..." class="backgroundimg img-fluid">
        </div>
        <div class="carousel-item">
          <div class="textcontainer">
              <h1 class="btitle text-Poppins " >CSS</h1>
            </div>
          <img src="../Services/image/tech2.jpg"  alt="..." class="backgroundimg img-fluid" >
        </div>
        <div class="carousel-item">
          <div class="textcontainer">
              <h1 class="btitle text-Poppins " >BOOTSTRAP</h1>
            </div>
          <img src="../Services/image/tech2.jpg"  alt="..." class="backgroundimg img-fluid" >
        </div>
        <div class="carousel-item">
          <div class="textcontainer">
              <h1 class="btitle text-Poppins " >REACT</h1>
            </div>
          <img src="../Services/image/tech2.jpg"  alt="..." class="backgroundimg img-fluid" >
        </div>
        <div class="carousel-item">
          <div class="textcontainer">
              <h1 class="btitle text-Poppins " >APEX</h1>
            </div>
          <img src="../Services/image/tech2.jpg"  alt="..." class="backgroundimg img-fluid" >
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
<!-- background carousel ends -->

              <script>
                $(document).ready(function() {
                  var owl = $('.owl-carousel');
                  owl.owlCarousel({
                    items: 5,
                    loop: true,
                    margin: 0,
                    autoplay: true,
                    autoplayTimeout: 1500,
                    autoplayHoverPause: true
                  });
                  $('.play').on('click', function() {
                    owl.trigger('play.owl.autoplay', [1000])
                  })
                  $('.stop').on('click', function() {
                    owl.trigger('stop.owl.autoplay')
                  })
                })
              </script>

      </section>
</div>


 <!-- javascript -->
